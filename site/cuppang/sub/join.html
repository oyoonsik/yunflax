<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>회원가입</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/member.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
	<style type="text/css">
		#field_submit {margin: 30px 0 7px;}
	</style>
</head>
<body>
	<div class="wrap" id="join">
		<header>
			<h1>
				<a href="http://www.coupang.com/">
					<img src="../img/logo_01.png" alt="">
				</a>
			</h1>
		</header>
		<div id="container">
			<div id="field_id" class="init">
				<label class="clearfix">
					<i></i>
					<input type="text" placeholder="아이디(이메일)">
				</label>
			</div>
			<div id="field_pw" class="init">
				<label class="clearfix">
					<i></i>
					<input type="password" placeholder="비밀번호(영문 숫자 특수문자 2가지 이상 6~15자 이내)">
				</label>
			</div>
			<div id="field_pw2" class="init">
				<label class="clearfix">
					<i></i>
					<input type="password" placeholder="비밀번호 확인">
				</label>
			</div>
			<div id="field_nm" class="init">
				<label class="clearfix">
					<i></i>
					<input type="password" placeholder="이름">
				</label>
			</div>
			<div id="field_phone" class="init">
				<label class="clearfix">
					<i></i>
					<input type="password" placeholder="휴대폰 번호">
				</label>
			</div>
			<div id="field_submit">
				<input type="submit" value="동의하고 가입하기">
			</div>
			<div id="field_agree">
				<p>
					본인은 <b>만 14세 이상</b>이며, <a href="#">쿠팡 이용약관</a>, <a href="#">전자금융거래이용약관</a>, <a href="#">개인정보 수집 및 이용</a>, <a href="#">개인정보 제공</a> 내용을 확인 하였으며, <b>동의합니다.</b>
				</p>
			</div>
		</div>
		<footer>
			<p>©Coupang Corp. All rights reserved.</p>
		</footer>
	</div>
</body>
</html>
