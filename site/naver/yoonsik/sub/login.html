<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NAVER</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/member.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>
<body>
	<div class="wrap" id="member">
		<div class="inner">
			<header>
				<h1 class="bg_01">
					<a href="#">naver</a>
				</h1>
				<select>
					<option>한국어</option>
					<option>영어</option>
					<option>일본어</option>
					<option>중국어</option>
				</select>
			</header>
			<div id="container">
				<form class="login_area">
					<fieldset>
						<input type="text" name="user_id" placeholder="아이디">
						<input type="password" name="user_pw" placeholder="비밀번호">
						<input type="submit" value="로그인">
						<div class="login_check clearfix">
							<div class="fll">
								<label>
									<input type="checkbox">
									<i class="chk_bx bg_01"></i>
									<span>로그인 상태 유지</span>
								</label>
							</div>
							<div class="flr">
								<a href="#">IP보안</a>
								<label>
									<input type="checkbox">
									<span>OFF</span>
									<span>ON</span>
								</label>
								<span><a href="#">일회용 로그인</a></span>
								<label class="bg_01">
									<input type="checkbox">
									<p>
										네이버앱에서 생성된 일회용 로그인 번호를 입력하면, 앱에 로그인된 계정으로 PC에서 로그인할 수 있어요. 아이디/비밀번호를 입력하지 않아 간편하고 더욱 안전합니다.
									</p>
								</label>
							</div>
						</div>
					</fieldset>
				</form>
				<div class="find_info">
					<span><a href="#">아이디 찾기</a></span><!-- 
				 --><span><a href="#">비밀번호 찾기</a></span><!-- 
				 --><span><a href="#">회원가입</a></span>
				</div>
			</div>
			<footer>
				<p>
					<span><a href="#">이용약관</a></span><!-- 
				 --><span><a href="#">개인정보처리방침</a></span><!-- 
				 --><span><a href="#">책임의 한계과 법적고지</a></span><!-- 
				 --><span><a href="#">회원정보 고객센터</a></span>
				</p>
				<div>
					<h2 class="bg_01">
						<a href="#">naver</a>
					</h2>
					<span>
						Copyright © <a href="#">NAVER Corp.</a> All Rights Reserved.
					</span>
				</div>
			</footer>
		</div>
	</div>
